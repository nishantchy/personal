<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style7.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <div class="side-img">
          <img src="/assets/bg-main-desktop.png" alt="" />
          <div class="card1">
            <div class="main-card">
              <img src="/assets/bg-card-front.png" alt="" />
              <div class="inside-card">
                <img src="/assets/card-logo.svg" alt="" />
                <div class="number">
                    <h2>1234 5678 9123 0000</h2>
                </div>
                <div class="felicia">
                  <h4>Felicia Leire</h4>
                  <div class="in-fel">
                    <h4>09/00</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card2">
            <div class="main-card2">
              <img src="/assets/bg-card-back.png" alt="" />
              <div class="in-card2">
                000
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form action="">
          <div class="name">
            <label for="" id="">CARDHOLDER NAME</label>
            <input type="text" name="" id="name" placeholder="Felicia Leire" />
          </div>
          <div class="cardnum">
            <label for="">CARD NUMBER</label>
            <input
              type="number"
              name=""
              id="num"
              placeholder="1234 5678 9123 0000"
            />
            <small>Wrong format, numbers only</small>
          </div>
          <div class="date">
            <div class="Date">
              <label for="">EXP.DATE(MM/YY)</label>
              <input type="date" name="" id="exp" />
              <small>can't be blank</small>
            </div>
            <div class="cvc">
              <label for="">CVC</label>
              <input type="number" name="" id="cvc" placeholder="e.g. 123" />
              <small>can't be blank</small>
            </div>
          </div>
          <div class="btn">
            <button>Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
